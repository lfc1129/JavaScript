<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>轮播插件</title>
 <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" id="container">
	<div class="simpleSlide-pagination-fraction"><span>1</span>/0</div>
	<a href="javascript:;" class="prev arrow" id="prev"><</a>
	<a href="javascript:;" class="next arrow" id="next">></a>
	<div class="slide-wrapper clearfix" >
		<div class="slide-item"><img src="images/0.jpg" alt=""></div>
		<div class="slide-item"><img src="images/1.jpg" alt=""></div>
		<div class="slide-item"><img src="images/2.jpg" alt=""></div>
		<div class="slide-item"><img src="images/3.jpg" alt=""></div>
		<div class="slide-item"><img src="images/4.jpg" alt=""></div>
	</div>
	<div class="pagination clearfix">
		<a href="javascript:;">0</a>
		<a href="javascript:;">1</a>
		<a href="javascript:;">2</a>
		<a href="javascript:;">3</a>
		<a href="javascript:;">4</a>
	</div>
</div>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery-slide-1.0.js"></script>
<script type="text/javascript">
    $("#container").slide();
</script>
</body>
</html>
